<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <section id="page-header">
        <header >
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
    </section>
    <section id="hero">
        <div id="hero-container">
            <div id="hero-left">
                <h3>Welcome to <span>MAKUTANO STORES</span></h3>
                <h5>WHERE QUALITY MATTERS MOST</h5>
                <p>SHOP WITH US FOR THE BEST SHOPPING EXPERIENCE</p>
                <button>Shop Now</button>
            </div>
            <div id="hero-right">
                <img src="./images/lady-shopping.png" alt="a lady shopping">
            </div>
        </div>
    </section>
    <section id="products">
        <h3>NEW ARRIVALS</h3>
        <div class="product-container">
            <div class="product">
                <img src="./images/hoodie.png" alt="">
                <div class="product-name">Hoodie </div>
                <div class="product-details">
                    <p>ksh 1000</p>
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
            <div class="product">
                <img src="./images/jeans.png" alt="">
                <div class="product-name">Blue Jeans </div>
                <div class="product-details">
                    <p>ksh 800</p>
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
            <div class="product">
                <img src="./images/short.png" alt="">
                <div class="product-name">Shorts </div>
                <div class="product-details">
                    <p>ksh 300</p>
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div><div class="product">
                <img src="./images/t-shirt.png" alt="">
                <div class="product-name">T-shirt </div>
                <div class="product-details">
                    <p>ksh 700</p>
                    <button ><i class="fa-solid fa-cart-shopping" ></i></button>
                </div>
            </div>
        </div>
    </section>

</html>
